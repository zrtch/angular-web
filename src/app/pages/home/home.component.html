<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>首页</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>欢迎来到 Angular Material 演示应用！</p>
      <p>
        这是一个使用 Angular Material 构建的简单应用，展示了基本的路由功能和
        Material 组件的使用。
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/about">
        了解更多
      </button>
    </mat-card-actions>
    <mat-card-actions>
      <mat-slide-toggle>Toggle me!</mat-slide-toggle>
    </mat-card-actions>
    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked"
        >Checked</mat-checkbox
      >
      <mat-checkbox class="example-margin" [(ngModel)]="indeterminate"
        >Indeterminate</mat-checkbox
      >
    </section>
  </mat-card>
</div>
